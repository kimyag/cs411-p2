<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style="color: #557C55;">Bookmarks</title>
  <link rel="stylesheet" type="text/css" href="bookmarks.css">
  <script src="https://codepen.io/garetmckinley/pen/rPKgEX.js"></script>

</head>
<body>
  <div class="Container">
      <h1 style="color: #557C55;">Your Bookmarks</h1>
    
    <div class="main-container">

      <!-- Container for displaying bookmarks -->
      <div class="bookmarks-container">
        <input type="text" id="searchInput" placeholder="Search Bookmarks">
        <div id="bookmarks-container" style="display: flex; flex-direction: column;"></div>
      </div>
    </div>
    <br>
    <br>

      <!-- Container for displaying folders -->
      <div class="folders-container">
        <label for="folderDropdown" style="color: #557C55">Select a folder:</label>
        <div class="folders-container" style="color: #557C55">
          <select id="folderDropdown"></select>
        </div>
        <button id="addFolderButton" style="color: #557C55">Add Folder</button>

      </div>
      
      
  </div>

  <!-- Popup for adding a folder -->
  <div id="addFolderPopup" class="popup">
    <div class="popup-content">
      <label for="folderName">Folder Name:</label>
      <input type="text" id="folderName" required>
      <button id="createFolderButton">Create Folder</button>
    </div>
  </div>
    <script src="createFolderPopup.js"></script>
  <script src="popup.js"></script>
  <script src="bookmarks.js"></script>
</body>
</html>
